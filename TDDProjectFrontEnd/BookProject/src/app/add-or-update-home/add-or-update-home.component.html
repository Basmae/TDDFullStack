<div>
    <h2 *ngIf="!bookInfo || bookInfo.id === undefined">Add record</h2>
    <h2 *ngIf="bookInfo && bookInfo.id !== undefined">Update record (ID: {{bookInfo.id}})</h2>
    <form>
        <div class="form-group">
            <label for="title-input">book title:</label>
            <input type="string" name="title-input" [(ngModel)]="bookInfo.title" class="form-control" />
        </div>
        <div class="form-group">
            <label for="author-input">Author</label>
            <input type="string" name="author-input" [(ngModel)]="bookInfo.author" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrUpdateBookRecord($event);">Save</button>

    </form>
   </div>
